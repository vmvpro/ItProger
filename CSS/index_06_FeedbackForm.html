<body>

	<h1>6. Большие задания</h1>
	<hr />

	<!-- ================================================== -->

	<div class="box01">
		<h3>Feedback Form</h3>
	</div>
	
	<div id="feedbackForm">
		<main>
			<h2>Форма обратной связи</h2>
			<form>
				<label class="label" for="name">Имя</label>
				<input type="text" id="name" placeholder="Введите имя" value="vmvpro"> <br>
				<label class="label" for="email">Email</label>
				<input type="email" id="email" placeholder="Ваш email"><br>
				<label class="label" for="telephone">Телефон</label>
				<input type="tel" id="telephone" name="telephone" placeholder="Ваш телефон"><br>
				<label class="label" for="message">Сообщение</label>
				<textarea id="message" name="message" placeholder="Введите сообщение"></textarea>
				<div id="messageErrorUser">Не все поля заполнены</div>
				<button type="submit" class="btn">Отправить</button>
			</form>
		
		</main>
		
		<aside>
			<h2>Смотрите наши курсы</h2>
			<img src="source/images/vmvpro_ava.jpg" alt=""><br>
			<span>Уроки Blender 3D для новичков / 3D моделирование </span>
			<div class="btn">Посмотреть</div>
		</aside>

	</div>
	
	
	
	<hr />

	<!------------------- Скрипты --------------------->
	<script src="source/jquery/jquery.min.js"></script>
