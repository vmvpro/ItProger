<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>

	<link href="base/source/css.min/styles.css" rel="stylesheet" />



</head>
<body>

	<h1>JavaScript</h1>
	<hr />
	<!-- ------------------------- -->


	<div id="divJS" >
		<div class="myItemJS">Text1</div>
		<div class="myItemJS">Text2</div>
		<div class="myItemJS">Text3</div>
		<div> Простой div</div>
	</div>
	

	<hr />


	<form>
		<label>Максимум 25 символов:</label><br>
		<textarea onkeyup="checkCharacters()"
			id="textarea"></textarea>
		<span id="rchars">25</span> символов осталось.
	</form>

	<hr />

	<!-- ------------------------- -->

	<button type="button"
		onclick="document.getElementById('time_show').innerHTML = Date()">
		Нажмите чтобы посмотреть дату и время</button>

	<p id="time_show"></p>

	<hr />

	<button id="myButton" onclick="btnStyle()">Изменить стиль</button>
	<input class="txtHide" type="number" hidden="hidden" name="name" value="" />
	<input id="txtHide" type="number" name="name" value="1" />


	<hr />
	<!-- ------------------------- -->
	<form class="myForm">

		<p>VmvForm</p>

		<div class="inputForm">
			<label for="name">Name:</label>
			<input id="name" type="text" name="name" placeholder="Введите имя" />
		</div>

		<div class="inputForm">
			<label for="lbl_age">Age:</label>
			<input id="age" type="text" name="Age" placeholder="Введите возраст" />
		</div>

		<div class="btn">
			<button type="button" onclick="formSend()">Отправить</button>
		</div>

	</form>

	<div style="clear: both;"></div>

	<p id="result">Форма отправлена: &lt;форма не заполнена&gt;</p>

	<script src="base/source/js.min/scriptsBase.min.js"></script>


</body>
</html>
