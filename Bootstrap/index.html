				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

					<span class="sr-only">Next</span>
				</a>
			</div>

					<button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
